<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
</head>
<body>
    <div class="wrapper">
        <p class="header-text">Currency Converter</p>
        <div class="inter-amount">
            <p>Enter Amount</p>
            <input type="text" value="1">
        </div>
        <div class="mid-body">
            <div class="selection-div">
                <p>From</p>
                <div class="from">
                    <img src="https://flagcdn.com/48x36/us.png" alt="">
                    <select>
                    </select>
                </div>           
            </div>
            <div class="exchange-icon">
                <i class="fa-solid fa-right-left"></i>
            </div> 
            <div class="selection-div">
                <p>To</p>
                <div class="to">
                    <img src="https://flagcdn.com/48x36/bd.png" alt="">
                    <select >                        
                    </select>
                </div>           
            </div>
        </div>
        <div class="exchange-rate">
            <p id="result"></p>
            <button>Get Exchange Rate</button>
        </div>        
    </div>


    
    <script src="country-list.js"></script>
    <script src="app.js"></script>
</body>
</html>
